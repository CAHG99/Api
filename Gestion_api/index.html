<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>

    <!-- Formulario para agregar o editar productos -->
    <form id="product-form">
        <input type="text" placeholder="ID" id="Id" required />
        <input type="text" placeholder="Nombre del producto" id="nombre" required />
        <input type="number" placeholder="Precio" id="precio" required />
        <button onclick="agregarProducto()" type="submit">Agregar producto</button>
    </form>

    <!-- Tabla de productos -->
    <table>
      <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Aquí irán los productos agregados dinámicamente con JavaScript -->
        <tr>
            <td>1</td>
            <td>Producto</td>
            <td>$100</td>
            <td class="actions">
                <button onclick="editarProducto(1)" class="edit-btn">Editar</button>
                <button onclick="eliminarProducto(2)" class="delete-btn">Eliminar</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="gestion_api.js"></script>
</body>
</html>
